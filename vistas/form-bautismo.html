<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de actas sacramentales</title>
    <link rel="stylesheet" href="../styles/form-bautismo.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div id="nueva-acta">
        <header>
            <h1>Nuestra señora del Perpetuo Socorro</h1>
        </header>
        <section>
            <ul>
                <li><i class="fa fa-file" aria-hidden="true"></i>
                    <a href="#">Agregar acta</a></li>
                <li><i class="fa fa-search" aria-hidden="true"></i>
                    <a href="#">Buscar acta</a></li>
                <li><i class="fa fa-key" aria-hidden="true"></i>
                    <a href="#">Cambiar contraseña</a></li>
                <li><i class="fa fa-sign-out" aria-hidden="true"></i>
                    <a href="#">Cerrar sesión</a></li>
            </ul>
        </section>
        <main>
            <h2>Crear nueva acta de bautismo</h2>
            <ul class="paginacion">
                <li><a href="#">Catecumeno</a></li>
                <li><a href="#">Testigos</a></li>
                <li><a href="#">Celebrante</a></li>
            </ul>
            <form action="#">
                <label for="bautizado">Nombre del bautizado</label>
                <input type="text" id="bautizado">
                <label for="lugar" class="lugar">Lugar de nacimiento</label>
                <label for="fecha" class="fecha">Fecha del bautizo</label>
                <input type="text" id="lugar">
                <input type="text" id="fecha">
                <label for="papa">Padre del bautizado</label>
                <input type="text" id="papa">
                <label for="mama">Madre del bautizado</label>
                <input type="text" id="mama">
            </form>
            <input type="submit" class="guardar" value="Guardar acta">
            <input type="submit" class="cancelar" value="Cancelar">
            <form action="#">
                <label for="padrino" class="mitad izq">Nombre del padrino</label>
                <label for="madrina" class="mitad izq">Nombre de la madrina</label>
                <input type="text" id="padrino" class="mitad">
                <input type="text" id="madrina" class="mitad">
                <label for="abuelo_P" class="mitad izq">Nombre del abuelo paterno</label>
                <label for="abuela_P" class="mitad izq">Nombre de la abuela paterna</label>
                <input type="text" id="abuelo_P" class="mitad">
                <input type="text" id="abuela_P" class="mitad">
                <label for="abuelo_M" class="mitad izq">Nombre del abuelo materno</label>
                <label for="abuela_P" class="mitad izq">Nombre de la abuela materna</label>
                <input type="text" id="abuelo_M" class="mitad">
                <input type="text" id="abuela_M" class="mitad">
            </form>
            <input type="submit" class="guardar" value="Guardar acta">
            <input type="submit" class="cancelar" value="Cancelar">
            <form action="#">
                <label for="sacerdote">Nombre del Sacerdote</label>
                <input type="text" id="sacerdote">
            </form>
        </main>
    </div>
</body>

</html>
