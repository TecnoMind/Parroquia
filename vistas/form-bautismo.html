<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de actas sacramentales</title>
    <link rel="stylesheet" href="styles/form-bautismo.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div id="nueva-acta">
        <header>
            <h1>Nuestra señora del Perpetuo Socorro</h1>
        </header>
        <section>
            <ul>
                <li><i class="fa fa-file" aria-hidden="true"></i>
                    <a href="#">Agregar acta</a></li>
                <li><i class="fa fa-search" aria-hidden="true"></i>
                    <a href="#">Buscar acta</a></li>
                <li><i class="fa fa-key" aria-hidden="true"></i>
                    <a href="#">Cambiar contraseña</a></li>
                <li><i class="fa fa-sign-out" aria-hidden="true"></i>
                    <a href="#">Cerrar sesión</a></li>
            </ul>
        </section>
        <main>
            <h2>Crear nueva acta de bautismo</h2>
            <ul class="paginacion">
                <li><a href="#">Catecumeno</a></li>
                <li><a href="#">Testigos</a></li>
                <li><a href="#">Celebrante</a></li>
            </ul>
            <form action="#">
                <label for="">Nombre del bautizado</label>
                <input type="text">
                <label for="">Lugar de nacimiento</label>
                <input type="text">
                <label for="">Fecha del bautizo</label>
                <input type="text">
                <label for="">Padre del bautizado</label>
                <input type="text">
                <label for="">Madre del bautizado</label>
                <input type="text">
            </form>
        </main>
    </div>
</body>

</html>
