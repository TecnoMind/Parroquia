<label [for]="data">{{label}}</label>

<input type="text" [(ngModel)] = "model[data]"
       ng
       [maxlength]="length"
       [required]="isRequired"
       [name]="data"
       [id]="data"
       (input)="capitalize()"
       #inp="ngModel"/>

<div *ngIf="inp.invalid && (inp.dirty || inp.touched)"
     class="alert alert-danger">
    <div *ngIf="inp.errors.required">
        El {{label}} es requerido
    </div>
</div>
