<label [for]="model">{{label}}</label>
<input type="text" [id]="model" [(ngModel)]="data" [name]="model"
       [required]="required"
       [maxlength]="35" #model="ngModel">

<div *ngIf="model.invalid && (model.dirty || model.touched)"
     class="alert alert-danger">
    <div *ngIf="model.errors.required">
        El nombre es requerido
    </div>
    <div *ngIf="model.errors.minlength">
        Caracteres maximos 35
    </div>
</div>
