<div id="login">
  <header>
      <h1>Control de actas sacramentales</h1>
  </header>
  <main>
      <section>
          <h2>Iniciar sesión</h2>
          <form>
              <input class="input_usuario" type="text" [(ngModel)]="user.name" name="name" placeholder="Usuario">
              <input class="input_password" type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña">
              <a href="#">¿Olvidaste tu contraseña?</a>
              <button class="btn_login" value="Ingresar" (click)="login(user)">Ingresar</button>
              
          </form>
          
      </section>
  </main>
</div>
