<div id="nueva-acta">
    <header>
        <h1>Nuestra se√±ora del Perpetuo Socorro</h1>
    </header>
    <menu></menu>
    <main *ngIf="showForm">
        <h2>Crear nueva acta de bautismo</h2>
        <ul class="paginacion">
            <li (click)="viewMode = 'tab1'"><a >Catecumeno</a></li>
            <li (click)="viewMode = 'tab2'"><a >Testigos</a></li>        
            <li (click)="viewMode = 'tab3'"><a >Celebrante</a></li>
        </ul>
        <div [ngSwitch]="viewMode">
            <form  id="tab1">
                <div *ngSwitchDefault>

                   <input-validate [model]="sacrament.name" [data]="name" [isRequired]="true"></input-validate>


                </div>
                <div *ngSwitchCase="'tab2'">
                    <label for="padrino" class="mitad_izq">Nombre del padrino</label>
                    <label for="madrina" class="mitad_der">Nombre de la madrina</label>

                    <input type="text" id="padrino" class="mitad_izq plus" [(ngModel)]="sacrament.godFatherName" name="goodFatherName">
                    <input type="text" id="madrina" class="mitad_der" [(ngModel)]="sacrament.godMotherName" name="goodMotherName">

                    <label for="abuelo_P" class="mitad_izq">Nombre del abuelo paterno</label>
                    <label for="abuela_P" class="mitad_der">Nombre de la abuela paterna</label>

                    <input type="text" id="abuelo_P" class="mitad_izq plus" [(ngModel)]="sacrament.paternalGrandFatherName"
                           name="paternalGrandFatherName">
                    <input type="text" id="abuela_P" class="mitad_der" [(ngModel)]="sacrament.paternalGrandMotherName"
                           name="paternalGrandMotherName">
                    <label for="abuelo_M" class="mitad_izq">Nombre del abuelo materno</label>
                    <label for="abuela_P" class="mitad_der">Nombre de la abuela materna</label>

                    <input type="text" id="abuelo_M" class="mitad_izq plus" [(ngModel)]="sacrament.maternalGrandFatherName"
                           name="maternalGrandFatherName">
                    <input type="text" id="abuela_M" class="mitad_der" [(ngModel)]="sacrament.maternalGrandMotherName"
                           name="paternalGrandMotherName">
                </div>
                <div *ngSwitchCase="'tab3'">
                    <label for="sacerdote">Nombre del sacerdote</label>
                    <input type="text" id="sacerdote" [(ngModel)]="sacrament.priest" name="priest">
                </div>

            </form>
        </div>
        <input type="submit" value="Guardar acta" style="margin-right: 175px;" (click)="save(sacrament)">
        <input type="submit" value="Cancelar" routerLink="/buscador" style="margin-right: 30px;">
    </main>
</div>
