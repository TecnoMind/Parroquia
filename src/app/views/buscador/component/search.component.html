<div id="search">
    <header>
        <h1>Nuestra señora del Perpetuo Socorro</h1>
    </header>
    <menu></menu>
    <main>
        <h2>Buscar actas</h2>
        <ul>
            <li>
                <input type="checkbox" name="bautizm"
                        [checked]="eventModel.bautizm"
                        (change)="changeStatus('bautizm',!eventModel.bautizm)"> Bautismo
                <input type="checkbox" name="comunion"
                        [checked]="eventModel.communion"
                        (change)="changeStatus('communion',!eventModel.communion)"> Comunión
                <input type="checkbox" name="confirm"
                        [checked]="eventModel.confirm"
                        (change)="changeStatus('confirm',!eventModel.confirm)"> Confirmación
                <input type="checkbox" name="matrimonio"
                        [checked]="eventModel.marriage"
                        (change)="changeStatus('marriage',!eventModel.marriage)"> Matrimonio
            </li>
        </ul>
        <div class="content">
            <div class="row">

                <table>
                    <tr>
                        <th>Fecha</th>
                        <th>Sacramento</th>
                        <th>Catecumeno</th>
                        <th>Acciones</th>
                    </tr>
                    <tr *ngFor="let sacrament of sacramentAux">
                        <td> {{sacrament.date | date: 'dd/MM/yyyy'}} </td>
                        <td> {{sacrament.event?.name}} </td>
                        <td> {{sacrament.name}} </td>
                        <td class="img"> 
                            <img src="../../../../assets/images/Editar-acta.svg" class="icon" placement="top" show-delay="200"
                           (click)="getLink(sacrament.event?.name, sacrament.id)" hide-delay="50">
                            <img src="../../../../assets/images/Imprimir-acta.svg" class="icon" placement="top" show-delay="200"
                            hide-delay="50" (click)="print(sacrament.event?.name,sacrament.id)">
                            <img src="../../../../assets/images/Borrar-acta.svg" class="icon"
                            placement="top" show-delay="200" (click)="delete(sacrament.id)" hide-delay="50">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</div>
